<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pharmaxim Animal Health</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.0.css">

	<script src="js/jquery.js"></script>
	
	<script src="js/jquery.mobile-1.3.0.js"></script>
    <script type="text/javascript">
        $(document).on("pagebeforeshow", "#dialogDelete", function (e) {
            ini();
        });
        $(document).on("click", "#btnClear", function (event) {
            localStorage.removeItem("bawnappsmedinfofavmed");//clearing all items in favorites list
        });
        $(document).bind("mobileinit", function () {
            $.mobile.ajaxLinksEnabled = false;
            ini();

        });
        //increasing performance
        function ini() {
            $.mobile.defaultPageTransition = 'none';
            $.mobile.defaultDialogTransition = 'none';
            $.mobile.useFastClick = true;
            $.mobile.buttonMarkup.hoverDelay = 0;
        }
    </script>
</head>
<body onload="ini();">
<div data-role="dialog" id="dialogDelete" data-theme="c">
	
		<div data-role="header" data-theme="c">
			<h1>Radera favoriter</h1>

		</div>

		<div data-role="content" data-theme="c">
			<h1></h1>
			<p>Vill du radera alla favoriter?</p>
			<a data-transition="none" data-ajax="false"  id="btnClear" data-role="button" data-rel="back" data-theme="c">Ja</a>       
			<a data-transition="none" data-ajax="false"  data-role="button" data-rel="back" data-theme="c">Nej</a>    
		</div>
	</div>

</body>
</html>
